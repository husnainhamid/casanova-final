<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casanova</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    input { padding: 0.5em; font-size: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; margin-left: 10px; }
    video { width: 45%; margin: 1em; border: 1px solid #ccc; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Casanova Video Chat</h1>
  <input type="text" id="roomId" placeholder="Room ID" />
  <button onclick="joinRoom()">Join</button>
  <br />
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
